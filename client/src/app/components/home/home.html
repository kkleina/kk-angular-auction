<div class="row carousel-holder">
  <div class="col-md-12">
    <auction-carousel></auction-carousel>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <input type="text" placeholder="Filtruj produkty wg nazwy" class="form-control" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let product of products | async | filter:'title':filterCriteria" class="col-sm-4">
    <auction-product-item [product]="product"></auction-product-item>
  </div>
</div>
